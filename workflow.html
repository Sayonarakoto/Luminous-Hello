<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN-C Portfolio - Developer Bio & Workflow</title>
    <link rel="stylesheet" href="workflow.css">
    <link rel="stylesheet" href="style.css"> <!-- General styles, potentially for background -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="background-animation"></div> <!-- Container for background effects -->

    <div class="main-content">
        <h1 class="page-title">Our Developers</h1>
        <section id="developer-grid" class="developer-grid-container">
            <!-- Developer cards will be injected here by JavaScript -->
        </section>

        <h1 class="page-title">Workflow Animation: Latecomer Approval</h1>
        <section id="latecomer-workflow" class="workflow-container">
            <div class="bubble student" id="alice-bubble">Alice</div>
            <div class="bubble faculty" id="prof-smith-bubble">Prof. Smith</div>
            <div class="packet" id="request-packet"></div>
            <div class="status-panel glassmorphism" id="workflow-status">
                <p>Status: Initializing Latecomer Approval Workflow...</p>
            </div>
            <div class="workflow-controls">
                <button id="approve-btn" class="glassmorphism">Approve</button>
                <button id="decline-btn" class="glassmorphism">Decline</button>
            </div>
        </section>
    </div>

    <div id="cursor-trail"></div> <!-- Container for cursor trail -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> <!-- For particle background -->
    <script src="script.js"></script> <!-- For background, cursor trail, global effects -->
    <script src="workflow.js"></script> <!-- For developer grid and workflow animations -->
</body>
</html>
